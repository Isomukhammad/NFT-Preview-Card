<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
  </style>

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="card">

      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="#" class='imageView'>
        <img src="images/icon-view.svg" alt="#" class='iconView'>
      </div>

      <div class="content">
        <p><a href="#" class="title">Equilibrium #3429</a></p>

        <p class="description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="price-info">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt>
            0.041 ETH
          </div>

          <div class="timeleft">
            <img src="images/icon-clock.svg" alt>
            3 days left
          </div>
        </div>

      </div>

      <div class="creator">
        <img src="images/image-avatar.png" alt height="32" width='32' id="creatorImg">
        <p>Creation of <a href="#" class='creatorName'>Jules Wyvern</a></p>
      </div>

    </div>
  </main>

  <!-- <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Isomukhammad</a>.
  </footer> -->
</body>

</html>
